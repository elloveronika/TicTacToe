<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <script src="/script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="table">
        <section class= "box" id="box0"></section>
        <section class= "box" id="box1"></section>
        <section class= "box" id="box2"></section>
        <section class= "box" id="box3"></section>
        <section class= "box" id="box4"></section>
        <section class= "box" id="box5"></section>
        <section class= "box" id="box6"></section>
        <section class= "box" id="box7"></section>
        <section class= "box" id="box8"></section>
    </div>
    <div class="score">
        <h2>Player: <span class="playerScore"></span> </h2>
        <h2>Bot: <span class="botScore"></span></h2>
    </div>
    <div class="restart">
        <button class="restart">restart</button>
    </div>
    <div class="select">
        <h2>Player Choice </h2>
        <select name="playerChoice">
            <option id="option">O</option>
            <option id="option">X</option>
        </select>
    </div>      
</body>
</html>
